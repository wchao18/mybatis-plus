spring.application.name=mp-springboot
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mp?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

##\u914D\u7F6E\u5982\u4E0B
debug=false

##Mybatis-plus\u914D\u7F6E
##mybatis-plus.config-location=classpath:mybatis-config.xml
mybatis-plus.mapper-locations=classpath*:mybatis/*.xml
#mybatis-plus.type-aliases-package=com.it.domain
##\u81EA\u52A8\u9A7C\u5CF0\u6620\u5C04(\u9ED8\u8BA4true)\uFF0C\u8BE5\u53C2\u6570\u4E0D\u80FD\u548Cmybatis-plus.config-location\u540C\u65F6\u5B58\u5728
mybatis-plus.configuration.map-underscore-to-camel-case=true
##\u7981\u7528\u7F13\u5B58
mybatis-plus.configuration.cache-enabled =false
##\u4E3B\u952E\u7B56\u7565
mybatis-plus.global-config.db-config.id-type=auto
##\u8868\u540D\u5B57\u6620\u5C04(\u7EDF\u4E00\u89C4\u5219)
mybatis-plus.global-config.db-config.table-prefix =tb_

#  \u903B\u8F91\u5DF2\u5220\u9664\u503C(\u9ED8\u8BA4\u4E3A 1)
mybatis-plus.global-config.db-config.logic-delete-value=1
# \u903B\u8F91\u672A\u5220\u9664\u503C(\u9ED8\u8BA4\u4E3A 0)
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# \u679A\u4E3E\u5305\u626B\u63CF
mybatis-plus.type-enums-package=com.it.enums